<h1>Carrinho de Compras</h1>
<p> Total de produtos: {{ productsToList.length}}</p>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Foto</th>
            <th scope="col">Marca</th>
            <th scope="col">Produto</th>
            <th scope="col">Preço</th>
            <th scope="col">Operações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productsToList">
            <td><a routerLink="productview" routerLinkActive="activa" [routerLinkActiveOptions]="{ exact : true }" (click)="getIdProduct(product.id!)">
            <img src="./assets/images/{{product.foto_principal}}" alt="{{ product.nome }}">
            </a></td>
            <td><a routerLink="productview" routerLinkActive="activa" [routerLinkActiveOptions]="{ exact : true }" (click)="getIdProduct(product.id!)">
            {{ product.nome }}
            </a></td>
            <td><a routerLink="productview" routerLinkActive="activa" [routerLinkActiveOptions]="{ exact : true }" (click)="getIdProduct(product.id!)">
            {{ product.marca }}
            </a></td>
            <td><a routerLink="productview" routerLinkActive="activa" [routerLinkActiveOptions]="{ exact : true }" (click)="getIdProduct(product.id!)">
            {{ product.preco }}€
            </a></td>
            <td>
                <button class="btn btn-danger" type="button" (click)="removeProduct(product.id!)">Remover</button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3"></td>
            <td colspan="2">Total: {{ totalPrice }} €</td>
        </tr>
    </tfoot>
</table>
