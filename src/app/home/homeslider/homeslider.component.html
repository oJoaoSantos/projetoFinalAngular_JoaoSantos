<ngb-carousel [interval]="3000">
    <ng-template ngbSlide *ngFor="let image of images">
        <div class="carousel-wrapper">
            <img src="./assets/images/{{image.name}}" [alt]="image.caption">
            <div class="caption">SALDOS</div>
        </div>
    </ng-template>
</ngb-carousel>
